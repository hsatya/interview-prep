<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Processing App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Code to get multiple student details and display them in a table -->

    <div class="container">
      <div id="nameDiv" class="input">
        Name: <input id="name" type="text" placeholder="Your Name" />
      </div>
      <div id="ageDiv" class="input">
        Age: <input id="age" type="text" placeholder="Your Age" />
      </div>
      <div id="gradeDiv" class="input">
        Grade: <input id="grade" type="text" placeholder="Your Grade" />
      </div>
      <button id="entry">Input Entry</button>
    </div>

    <table id="display">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
